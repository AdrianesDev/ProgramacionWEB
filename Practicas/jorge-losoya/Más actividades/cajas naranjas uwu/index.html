<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Flexbox</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>CSS Flexbox</h1>
        <p>Aquí apliqué los conceptos de CSS-Tricks</p>

        <div class="section">
            <h2>Container</h2>
            <div class="flex-container">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <code>Con: display: flex;</code>
        </div>

        <div class="section">
            <h2>Flex Direction</h2>
            <div class="flex-container row">
                <div class="box">⬅️</div>
                <div class="box">➡️</div>
            </div>
            <code>Usando: flex-direction: row;</code>
        </div>

        <div class="section">
            <h2>Justify Content</h2>
            <div class="flex-container space-between">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </div>
            <code>Usando: justify-content: space-between;</code>
        </div>

        <div class="section">
            <h2>Align Items</h2>
            <div class="flex-container align-center">
                <div class="box">1</div>
                <div class="box tall">2</div>
                <div class="box">3</div>
            </div>
            <code>Usando: align-items: center;</code>
        </div>
    </div>

    <div class="section">
<img src="css-flexbox-poster.png" style="width: 500px;" alt="">
        </div>
        <code>Tomé en cuenta esta guía.</code>
    </div>
</body>
</html>
