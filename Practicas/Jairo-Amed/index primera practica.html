<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de practica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .perfil {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-image: url('https://i.pinimg.com/736x/ad/0a/fe/ad0afe613c8f2323b871145ee091181f.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline;
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="perfil">
        <div class="avatar"></div>
        <h1>Jairo</h1>
        <p>Desarrollador de ingeneia software con experiencia.</p>
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">LinkedIn</a></li>
        </ul>
    </div>

</body>
</html>
